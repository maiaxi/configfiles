[colors]
background = #aa2F343F
background-alt = #373B41
foreground = #fed112
primary = #fed112
secondary = #fed112
alert = #A54242
disabled = #707880

[bar/internal]
monitor = eDP-1
width = 100%
height = 23pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono:size=13;3"
font-1 = "Symbols Nerd Font Mono:size=13;3"

modules-left = xworkspaces i3
modules-right = pulseaudio battery cpu memory filesystem date wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

